<!-- * Backgrounds -->
<section class="Backgrounds">
  <div>
    <img src="../../../../../../assets/image/Fotografía_2.png" alt="platos" />
  </div>
  <h2 class="m-3 text-center">Cancelar Reserva</h2>
</section>
<!-- * Backgrounds -->

<section class="d-flex justify-content-center mt-5">
  <div class="text-center">
    <p>¿ Estas seguro de cancelar tu reserva ?</p>
    <div class="d-flex justify-content-center">
      <div class="text-center m-3">
        <button type="button" class="cancelar_button" (click)="this.canceled()">
          Si, Cancelar Reserva
        </button>
      </div>
      <div class="text-center m-3">
        <button type="button" class="cancelar_button">
          No, Cancelar Reserva
        </button>
      </div>
    </div>
  </div>
</section>
